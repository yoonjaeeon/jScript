<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- input:text#firstName -->
    <input type="text" id="firstName" value="gildong">
    <input type="text" name="lastName" id="lastName" value="Hong">
    <input type="text" name="age" id="age" value="16">
    <!-- ul>li*3 -->
    <!-- tr>td*3 -->
    <button id="btn" onclick="translatebtn()">Click</button>
    <table id="tbl" border="1">
        <tbody>
            <tr>
                <td>FirstName</td>
                <td>LastName</td>
                <td>Age</td>
            </tr>
            <tr>
                <td>junwon</td>
                <td>Ha</td>
                <td>26</td>
            </tr>
            <tr>
                <td>gildong</td>
                <td>Hong</td>
                <td>16</td>
            </tr>
            <tr>
                <td>jaeeon</td>
                <td>yoon</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>
    <script>
       var tds = document.getElementsByTagName("td");
        console.log(tds); //td 태그의 갯수가 몇 개 있는지 알 수 있다.
        console.log(tds[3].childNodes[0].nodeValue); //3번 째 배열의 자식노드의 값을 알 수 있다.
        var $style = document.getElementsByTagName("td")
        
        btn.onmouseover = function() {
            this.style.background = "yellow";
            this.style.width = "100px";
        }
        btn.onmouseout = function() {
            this.style.background = "";
            this.style.width = "";
        }

        function translateBtn() {
            var na = document.getElementById("firstName").value;
            var na1 = document.getElementById("lastName").value;
            var na2 = document.getElementById("age").value;
            tds[0].childNodes[0].nodeValue = na;
            tds[4].childNodes[0].nodeValue = na1;
            tds[8].childNodes[0].nodeValue = na2;

            $style[0].style.background = "red";
            $style[4].style.background = "yellow";
            $style[8].style.background = "green";
        }
    </script>
</body>

</html>
