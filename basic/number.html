<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number.html</title>
</head>
<body>
    <script>
        var numStr = "10.12"; // 문자열
        var num1 = parseInt(numStr); // 정수 숫자 타입
        var num2 = parseFloat(numStr); //Float (실수) 타입
        console.log(num1,num2);

        console.log(Number.MAX_VALUE, Number.MIN_VALUE);
    </script>
    
</body>
</html>
