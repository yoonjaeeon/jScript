<body>
    <p id="show"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("show").innerHTML = fruits.join("-");
        // pop(배열 마지막 제거),push(배열 끝에 추가),shift(배열 앞에 제거),unshift(배열 앞에 추가)
        // fruits.push("Kiwi");
        // fruits.unshift("Grape");
        // fruits.pop();
        // fruits.pop();
        // fruits.pop();
        // fruits.shift();
        document.getElementById("show").innerHTML = fruits.join("-");

        var newFruits = ["Banana", "Orange", "Apple", "Mango"];
        newFruits.sort();
        newFruits.reverse();
        console.log(newFruits)

        var numbers = [1, 22, 10, 100, 45]; //오름차순 - , 내림차순 +
        numbers.sort(function (x, y) {
            return x - y;
        });
        console.log(numbers);

        var persons = [
            { name: "Hong", age: 10 },
            { name: "Bak", age: 25 },
            { name: "Bak", age: 20 },
            { name: "Choi", age: 30 }
        ]
        persons.sort(function (a, b) {
            if (a.name > b.name) {
                return 1;
            } else if (a.name < b.name) {
                return -1;
            } else {
                return a.age - b.age;
            }
        });
        console.log(persons);
    </script>

</body>

</html>
